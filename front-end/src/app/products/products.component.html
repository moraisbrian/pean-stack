<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Descrição</th>
            <th>Preço Unitário</th>
            <th>Quantidade Estoque</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async">
            <td>{{ product.Id }}</td>
            <td>{{ product.Description }}</td>
            <td>{{ product.UnitPrice | currency:'BRL' }}</td>
            <td>{{ product.Amount }}</td>
        </tr>
    </tbody>
</table>
